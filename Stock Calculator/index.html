<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Calculator</title>
  </head>
  <body>
    <h1>Stocks Profit & Loss Calculator</h1>
    <div class="main">
      <div class="firstHlf">
        <label for="initial-price"
          >Intial Price
        </label>
        <input
          type="number"
          id="initial-price"
          placeholder="Enter Initial Price"
        />
        <label for="stocks-quantity"
          >Quantity of Stock
        </label>
        <input
          type="number"
          id="stocks-quantity"
          placeholder="Enter the number of stocks bought"
        />
        <label for="current-price">
          Current Price
        </label>
        <input
          type="number"
          id="current-price"
          placeholder="Enter Current Price"
        />
        <button id="submit-btn">Calculate</button>
      </div>
      <div class="secondHalf" id="output"> <h3>Your reasult will come here</h3></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
